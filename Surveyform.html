<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Surveyform.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="container">
            <form method="#" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <br />
                <input type="text" id="name" required placeholder="Enter your name">
                <br/>
                <br/>
                <label for="email" id="email-label">Email</label>
                <br/>
                <input type="email" id="email" required placeholder="Enter your Email">
                <br/>
                <br/>
                <label for="number" id="number-label">Age(optional)</label>
                <br/>
                <input type="number" id="number" required min="10" max="99" placeholder="Age"> 
                <br/>
                <br/>
                <label for="profession">Which option best describes your current role?</label>
                <br/>
                <select name="profession" id="dropdown">
                    <option disabled selected>Select an option</option>
                    <option value = "Student">Student</option>
                    <option value = "Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
                <br/>
                <br/>
                Would you recommend freeCodeCamp to a friend?
                <br />
                <input type="radio" id="definitely" name="feedback" value="definitely">
                <label for="definitely">Definitely</label>
                <br/>
                <input type="radio" id="maybe" name="feedback" value="maybe">
                <label for="maybe">Maybe</label>
                <br />
                <input type="radio" id="not sure" name="feedback" value="not sure">
                <label for="not sure">Not Sure</label>
                <br />
                <br />
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <br/>
                <select name="feature" id="dropdown-two">
                    <option disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
                <br />
                <br/>
                What would you like to see improved? (Check all that apply)
                <br/>
                <input type="checkbox" id="frontend" name="suggestion" value="Front-end Projects">
                <label for="suggestion">Front-end Projects</label>
                <br/>
                <input type="checkbox" id="backend" name="suggestion1" value="Back-end Projects">
                <label for="suggestion1">Back-end Projects</label>
                <br />
                <input type="checkbox" id="data" name="suggestion2" value="Data Visualization">
                <label for="suggestion2">Data Visualization</label>
                <br/>
                <input type="checkbox" id="challenge" name="suggestion3" value="Challenges">
                <label for="suggestion3">Challenges</label>
                <br/>
                <input type="checkbox" id="open" name="suggestion4" value="Open Source Community">
                <label for="suggestion4">Open Source Community</label>
                <br/>
                <input type="checkbox" id="video" name="suggestion5" value="Videos">
                <label for="suggestion5">Videos</label>
                <br/>
                <br/>
                <label for="survey">Any comments or suggestions?</label>
                <br/>
                <textarea id="survey" name="survey" rows="6" cols="60" placeholder="Enter your comment here...."></textarea>
                <br/>
                <br/>
                <button type="submit" value="send" id="submit">Submit</button>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
    </body>
</html>
